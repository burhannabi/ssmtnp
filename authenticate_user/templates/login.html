{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>
		{% block title %}
		{% endblock %}
	</title>
	
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body style="background-image: url('https://pbs.twimg.com/ext_tw_video_thumb/1459276605394665482/pu/img/TF3fCNGhhJtVuIrx.jpg:large');background-repeat: no-repeat;background-size: cover;">
	<section class="mt-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="justify-content-center">
							{% if details %}
							<div class="alert alert-primary alert-dismissible fade show" role="alert">
								<strong>{{ details }}</strong>
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								  <span aria-hidden="true">&times;</span>
								</button>
							  </div>
							{% endif %}
						</div>
						<div style="background-color: #ffbc3b;" class="icon d-flex align-items-center justify-content-center">
							<img src="{% static 'logo/erp.png' %}" />
						</div>
						
		      			<h3 class="text-center my-4">Student Login?</h3>
						<form action="{% url 'login_user' %}" method="POST" >
							{% csrf_token %}
							<div class="form-group">
								<input type="text" style="font-weight: bold;" name="username" class="form-control rounded-left" placeholder="Username" required>
							</div>
							<div class="form-group d-flex">
								<input type="password"  name="password" class="form-control rounded-left" placeholder="Password" required>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<a href="{% url 'password_reset' %}">Forgot Password</a>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" style="background-color: #3d4a9c; color:white; font-weight: bold;" class="btn btn-default rounded submit p-3 px-5">Login</button>
							</div>
						</form>
	        		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
