{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock %}


{% block content %}

<section class="page-title-section overlay" data-background="{% static 'main/images/backgrounds/page-title.jpg' %}">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-inline custom-breadcrumb mb-2">
            <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="{% url 'home' %}">Home</a></li>
            <li class="list-inline-item text-white h3 font-secondary nasted">Gallery</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- /page title -->


  <!-- gallery -->
  <section class="section bg-gray">
    <div class="container">
        <div class="row">
            {% for gallery in gallery %}
            <div class="col-md-4 my-3">
                <img onclick="showImage('{{ gallery.image.url }}')" data-toggle="modal" data-target="#staticBackdrop" src="{{ gallery.image.url }}" class="img img-thumbnail"/>
            </div>
            {% endfor %}
        </div>
    </div>
  </section>



  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img src="https://www.iimidr.ac.in/wp-content/uploads/DSC_0372-1200x800.jpg" id="gallery-image-modal" width="100%"/>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    function showImage(val){
        $('#gallery-image-modal').attr('src',val)
    }
  </script>
{% endblock %}
